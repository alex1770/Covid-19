<!DOCTYPE html>
<html>

  <head><meta charset="utf-8"/><title>COVID Symptom Study</title></head>

  <body class="data-page">

    <script src="https://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <div id="xyzzy"></div>
    
    <script>
      function main() {
          var sql = new cartodb.SQL({ user: 'joinzoe', api_key: 'iTsdIq-t8_cElnLjNmoRLA'})
          sql.execute("SELECT * FROM prevalence_map").done(function(data) {
              s='\n<pre>\n';
              for(datum of data.rows){
                  s+='{';
                  for(key in datum)if(key.substring(0,8)!="the_geom")s+='"'+key+'":"'+datum[key]+'", ';
                  s+='}\n';
              }
              s+='</pre>'
              document.getElementById('xyzzy').innerHTML=s;
              var div=document.createElement('div');
              div.setAttribute('id','nowfinished');
              document.body.appendChild(div);
          });
      }
      window.onload = main;
    </script>
  </body>
</html>
